<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <style>
    body {
      padding: 20px;
      background-color: #eef1f5; /* Softer background */
      font-family: Arial, sans-serif;
    }

    h2 {
      font-weight: bold;
      color: #2c3e50;
      border-bottom: 3px solid #60469d;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    #loading {
      display: none;
      margin-bottom: 15px;
    }

    #error-message {
      display: none;
      color: red;
      margin-bottom: 15px;
    }

    /* Table Styling */
    .table {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    .table thead {
      background-color: #3f5bce;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Smooth shadow around the table */
    .table-container {
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 15px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>

    <div id="loading" class="alert alert-info">Loading products, please wait...</div>
    <div id="error-message" class="alert alert-danger"></div>

    <div class="table-container">
      <table id="productTable" class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>UOM</th>
            <th>Price Per Unit</th>
          </tr>
        </thead>
        <tbody>
          <!-- Products will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Your API and Dashboard JS -->
  <script src="../js/api.js"></script>
  <script src="../js/dashboard.js"></script>

  <script>
    $(document).ready(function () {
      $('#loading').show();
      $('#error-message').hide();

      getProducts(function (products) {
        $('#loading').hide();
        const tbody = $('#productTable tbody');
        tbody.empty();

        if (products.length === 0) {
          tbody.append('<tr><td colspan="4" class="text-center">No products found.</td></tr>');
          return;
        }

        products.forEach(prod => {
          const row = `
            <tr>
              <td>${prod.product_id}</td>
              <td>${prod.product_name}</td>
              <td>${prod.uom_name || prod.uom_id || 'N/A'}</td>
              <td>${prod.price_per_unit.toFixed(2)}</td>
            </tr>`;
          tbody.append(row);
        });
      }).fail(function () {
        $('#loading').hide();
        $('#error-message').text('Failed to load products. Please try again later.').show();
      });
    });
  </script>
</body>
</html>
