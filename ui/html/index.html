<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Inventory Management System</h1>

        <div class="row">
            <!-- Manage Products -->
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Manage Products</h5>
                        <p class="card-text">Add, edit, and delete products.</p>
                        <a href="manage_product.html" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>

            <!-- New Order -->
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">New Order</h5>
                        <p class="card-text">Create and manage orders.</p>
                        <a href="order.html" class="btn btn-success">Go</a>
                    </div>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Dashboard</h5>
                        <p class="card-text">View orders summary and stats.</p>
                        <a href="dashboard.html" class="btn btn-info">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
